    Ich freue mich √ºber Feedback, Hinweise auf Bugs und Verbesserungsvorschl√§ge an : jakobs.dataprojects@gmail.com

  Eng: >
    ## ‚õΩ Welcome to the Gas Price Forecaster ‚õΩ
    Gas prices at German gas stations change several times a day with often extreme price jumps. In addition, long-term trends in the crude oil market contribute to the lack of transparency in gas prices. The goal of this app is to help you gain more transparency over the prices at your gas station(s) so that you can refuel more cheaply.


    Currently, the app supports the following features:

    * **Forecast:** See the predicted gas price trend for the next 24 hours for your gas station. You will also find other exciting insights about the gas prices at your gas station.

    * **Maps:** üöß Coming soon. üöß

    * **Free Analysis:** üöß Coming soon. üöß


    Have fun using the app!

    The app was implemented with the help of the open API from [Tankerk√∂nig](https://creativecommons.tankerkoenig.de/). The app consists of various (self-developed) services, whose source code can be viewed here:

    <div class="info-box">
    - [Cloud Storage Wrapper](https://github.com/ja-ba/Cloud-Storage-Wrapper): a wrapper package for data exchange with the (free) Oracle Cloud.
    - [TPA-Data-Processor](https://github.com/ja-ba/TPA-Data-Processor): Implements the ETL pipelines via [Apache Airflow](https://airflow.apache.org/)
    - [TPA-Analytics-Engine](https://github.com/ja-ba/TPA-Analytics-Engine): an engine for real-time gas price forecasting.
    - [TPA-Frontend](https://github.com/ja-ba/TPA-Frontend): Implements the app's frontend in [Streamlit](https://streamlit.io/)
    </div>

    I appreciate feedback, bug reports, and suggestions for improvement at: jakobs.dataprojects@gmail.com


