    Viele Spa√ü bei der Nutzung der App!

    <div class="info-box">
    Die App wurde mit Hilfe der offenen API von [Tankerk√∂nig](https://creativecommons.tankerkoenig.de/)) umgesetzt. Die App besteht aus verschiedenen (selbst-entwickelten) Services, deren Source Code hier einsehbar ist: 

    - [Cloud Storage Wrapper](https://github.com/ja-ba/Cloud-Storage-Wrapper): ein Wrapper Package zum Datenaustausch mit der (kostenlosen) Oracle Cloud.
    - [TPA-Data-Processor](https://github.com/ja-ba/TPA-Data-Processor): Implementiert die ETL Strecken √ºber [Apache Airflow](https://airflow.apache.org/) 
