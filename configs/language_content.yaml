welcome_text:
  Ger: >
    ## ⛽ Willkommen zum Benzinpreis Forecaster ⛽

    Die Benzinpreise an deutschen Tankstellen verändern sich mehrmals täglich mit Teils starken Preissprüngen. Daneben tragen langfristige Trends der Ölmärkte zur Intransparenz der Benzinpreise bei. Ziel dieser App ist daher, euch zu helfen mehr Transparenz über die Preise eurer Tankestelle(n) zu liefern, damit ihr günstiger tanken könnt.


    Aktuell unterstützt die App folgende Features:

    * **Prognose:** Sehe den prognostizierten Benzinpreisverlauf der nächsten 24h für deine Tankstelle. Der zweite Tab liefert Informationen zu den Preiseinflüssen dieser Tankstelle.

    * **Karten:** Erhalte einen geographischen Überblick über die Benzinpreise in Deutschland und deiner Region.


    Viele Spaß bei der Nutzung der App!

    Die App wurde mit Hilfe der offenen API von [Tankerkönig](https://creativecommons.tankerkoenig.de/)) umgesetzt. Die App besteht aus verschiedenen (selbst-entwickelten) Services, deren Source Code hier einsehbar ist:

    * [Cloud Storage Wrapper](https://github.com/ja-ba/Cloud-Storage-Wrapper): ein Wrapper Package zum Datenaustausch mit der (kostenlosen) Oracle Cloud.

    * [TPA-Data-Processor](https://github.com/ja-ba/TPA-Data-Processor): Implementiert die ETL Strecken über [Apache Airflow](https://airflow.apache.org/)

    * [TPA-Analytics-Engine](https://github.com/ja-ba/TPA-Analytics-Engine): eine Engine zur Echtzeitprognose der Benzinpreise.

    * [TPA-Frontend](https://github.com/ja-ba/TPA-Frontend): Implementiert das Frontend der App in [Streamlit](https://streamlit.io/)


    Ich freue mich über Feedback, Hinweise auf Bugs und Verbesserungsvorschläge an : jakobs.dataprojects@gmail.com

  Eng: >
    ## ⛽ Welcome to the Gas Price Forecaster ⛽

    Gas prices at German gas stations change several times a day with often extreme price jumps. In addition, long-term trends in the crude oil market contribute to the lack of transparency in gas prices. The goal of this app is to help you gain more transparency over the prices at your gas station(s) so that you can save on tank fills.


    Currently, the app supports the following features:

    * **Forecast:** See the forecasted gas price curve for the next 24 hours for your gas station. The second tab will provide insights about the gas price patterns at your gas station.

    * **Maps:** Get a geographical overview of the gas prices in Germany and your region to find the cheapest gas station.


    Have fun using the app!

    The app was implemented with the help of the open API from [Tankerkönig](https://creativecommons.tankerkoenig.de/). The app consists of various (self-developed) services, whose source code can be viewed here:

    * [Cloud Storage Wrapper](https://github.com/ja-ba/Cloud-Storage-Wrapper): a wrapper package for data exchange with the (free) Oracle Cloud.

    * [TPA-Data-Processor](https://github.com/ja-ba/TPA-Data-Processor): Implements the ETL pipelines via [Apache Airflow](https://airflow.apache.org/)

    * [TPA-Analytics-Engine](https://github.com/ja-ba/TPA-Analytics-Engine): an engine for real-time gas price forecasting.

    * [TPA-Frontend](https://github.com/ja-ba/TPA-Frontend): Implements the app's frontend in [Streamlit](https://streamlit.io/)


    I appreciate feedback, bug reports, and suggestions for improvement at: jakobs.dataprojects@gmail.com


