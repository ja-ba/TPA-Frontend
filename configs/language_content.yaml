    Aktuell unterst√ºtzt die App folgende Features:

    * **Prognose:** Sehe den prognostizierten Benzinpreisverlauf der n√§chsten 24h f√ºr deine Tankstelle. Daneben findest du weitere spannende Insights zu den Benzinpreisen deiner Tankstelle.

    * **Karten:** üöß Coming soon. üöß

