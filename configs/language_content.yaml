welcome_text:
  Ger: >
    ## ⛽ Willkommen zur Spritpreis App ⛽

    In Zeiten steigender Spritpreise soll diese App Transparenz im deutschen Spritpreis Dschungel schaffen und dabei helfen billiger zu tanken. Dazu werden öffentlich verfügbare Daten (Nutzung der Open-Data Schnittstelle von [Tankerkönig](https://creativecommons.tankerkoenig.de/)) zu den Spritpreisen aller Tankstellen verarbeitet und für verschiedene interaktive Analysen bereitgestellt.

    Aktuell unterstützt die App folgende Features:



    *   **Prognose:** für jede Tankstelle in Deutschland wird der Spritpreisverlauf der nächsten 24h durch ein statistisches Echtzeit-Modell vorhergesagt. Neben den prognostizierten Preisen, sind auch die Einflussfaktoren ersichtlich. Dadurch ist einfach ersichtlich mit welchen Preisen Sie in nächster Zeit an einer bestimmten Tankstelle rechnen können und zu welchen Tages- und Uhrzeiten das Tanken an  dieser Tankstelle sich generell lohnt.

    *   **Karten:** Auf einer Karte wird ersichtlich wie günstig oder teuer die Spritpreise in verschiedenen Regionen Deutschlands sind. Die Karte is beliebig zoombar und ermöglicht es bspw. die günstigste Tankstelle in einem Ort zu finden oder zu sehen in welchen Teilen Deutschlands das Tanken eher günstig/teuer ist. Die Karte ist auch für vergangene Wochen verfügbar um die Auswirkungen saisonaler Ereignisse (z.B. Ferienzeit oder Lieferengpässe durch niedrige FLussstände) zu sehen.

    *   **Freie Analyse (comming soon):** Lassen Sie sich den Preisverlauf für bis zu 10 Tankstellen anzeigen und aggregieren und filtern Sie einfach nach Monaten, Wochen oder Tagen.


    Viele Spaß bei der Nutzung der App!


    Ich freue mich über Feedback, Hinweise auf Bugs und Verbesserungsvorschläge an : jakobs.dataprojects@gmail.com

  Eng: >
    ## ⛽ Welcome to the gasprice app ⛽

    In times of rising gas prices, this app aims at making the german gas market more transparent and helping you to gas up more cheaply. To achieve this, opensource data (specifically the great API from  [Tankerkönig](https://creativecommons.tankerkoenig.de/)) on gas prices from all german gas stations is processed and used for various interactive insights.


    At the moment, the app has the following features:



    *   **Forecast:** for each german gas station, the price development is forecasted for the next 24 hours based on a stastical real-time model. Besides the forecasted prices, you can also see which factors influence the price developoment. With this information you know which prices to expect at your favorite gas station today and you also learn at which daytimes or weekdays you can gas-up for the cheapest prices.

    *   **Maps:** A map shows you how expensive or cheap the gas prices are for different regions of germany. You can zoom into the map to find the cheapest gas stations in a town or explore which areas of Germany have the cheapest gas prices. The map is also available for past weeks, so that you can observe seasonal effects (e.g. holidays or supply-shortages due to low tides on german rivers)

    *   **Free Deep Dive (comming soon):** Get past price developments for up to 10 gas stations and aggregate and filter on months, weeks and days.


    I hope you enjoy using this app!


    I'm looking forward to your feedback, bug reports and ideas for improvement at: jakobs.dataprojects@gmail.com

